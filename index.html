<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
	<script type="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" rel="stylesheet">
    
    <style>
        .search
        {
            display: block;
            margin: auto;
        }

        img
        {
            height: 200px;
            width: 200px;
        }

        .star
        {
            font-size:400%;
            color:black;
            cursor: pointer;
        }

        .yes
        {
            color:green;
        }

        .no
        {
            color:black;
        }

    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    </div class="row">
        <h3 class="search" style="text-align: center;">GIPHY Search</h3>
        <input type="text" class="search" id="search_gif_text"/>
        <button id="search_gif_button" class="search">Search</button>
    </div>

    <div class="container" margin-top: 10px;>
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-text-width"></i>
                        GIF
                    </h3>
                </div>
                <div class="card-body">
                    <img id="gif_1" src="https://media2.giphy.com/media/mIMsLsQTJzAn6/giphy.gif?cid=44cb03574qc1syc0i9j2lc3dnz7jxs2r341itdxa74v54a9p&rid=giphy.gif&ct=g">
                </div>
                <div class="card-footer">
                    <span class="star no" id="1">&starf;</span>
                    <span class="star no" id="2">&starf;</span>
                    <span class="star no" id="3">&starf;</span>
                    <span class="star no" id="4">&starf;</span>
                    <span class="star no" id="5">&starf;</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="giphy_search_script.js"></script>
</body>
</html>
